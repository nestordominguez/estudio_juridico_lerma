<h1>Lista de mensajes</h1>
<table>
  <tr>
    <th>Nombre </th>
    <th>Email </th>
    <th>Tel√©fono </th>
  </tr>
  <tr ng-repeat="contact in contacts">
    <td>{{contact.name}}</td>

    <td>{{contact.phone}}</td>

  </tr>
</table>
